_format_version: "3.0"

consumers:
  - username: auth-consumer

plugins:
  - name: kong-jwt2header
    config:
      token_required: "false"
  - name: request-transformer
    config:
      remove:
        headers:
          - Authorization
          - X-Kong-Jwt-Claim-Iss
      rename:
        headers:
          - X-Kong-Jwt-Claim-Sub:X-User-ID
          - X-Kong-Jwt-Claim-Name:X-User-Name
          - X-Kong-Jwt-Claim-Email:X-User-Email
  - name: cors
    config:
      origins:
        - https://www.sorveteriatresestrelas.com.br
        - https://sorveteriatresestrelas.com.br
      methods:
        - GET
        - POST
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - X-Auth-Token
      exposed_headers:
        - X-Auth-Token
      credentials: true
      max_age: 3600

jwt_secrets:
  - consumer: auth-consumer
    key: auth-jwt

services:
  - name: backend
    url: http://backend/
    plugins:
      - name: jwt
    routes:
      - name: backend-api
        paths:
          - /api

  - name: auth
    url: http://backend/auth
    routes:
      - name: auth-api
        paths:
          - /api/auth

  - name: frontend
    url: http://frontend/
    routes:
      - name: web
        paths:
          - /
