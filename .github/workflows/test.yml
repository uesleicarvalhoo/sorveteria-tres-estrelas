name: run tests

on:
  pull_request:
    branches:
      - "main"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.20.x

      - name: Test build
        working-directory: backend
        run: go build -v ./...

      - name: Run unit tests
        working-directory: backend
        run: go test ./... -tags=unit -race -v

      - name: Run integration tests
        working-directory: backend
        run: go test ./... -tags=integration -race -v
